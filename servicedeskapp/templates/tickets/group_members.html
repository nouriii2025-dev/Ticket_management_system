<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Group Memeber List</title>
<link rel="stylesheet" href="static/group_members.css">
</head>
<body>
 <div class="main-layout">
  <div class="sidebar">
     <div class="user-info">
       <div style="display:flex;align-items:center;gap:7px;">
         <span style="font-weight:700;">Ticket Creations</span>
       </div>
       <div style="margin-top:6px;font-size:13px;">
         <span>Welcome</span><br/>
                  <span>{{ request.session.name|default:request.session.username }}</span>
         <span style="color:#e2fefd; font-weight:600;"></span>
       </div>
     </div>
     <nav class="sidebar-nav">
       <a href="#" class="nav-item">Overview</a>
       <a href="{% url 'dashboard' %}" class="nav-item active">Tickets</a>
        {% if request.session.role == 'admin' %}
       <li><a href="{% url 'user_management' %}" class="nav-item">User Management</a></li>
       <li><a href="{% url 'master_data' %}" class="nav-item">Master data</a></li>
       {% endif %}
       <a href="#" class="nav-item">Reports</a>
     </nav>
    </div>
    <div class="main-content">
        <form action="{% url 'group_members' %}" method="post">
    {% csrf_token %}
      <div class="container">
        <div class="collection">
          <label for="collection-search">Collection</label>
          <input type="search" id="collection-search" class="search-box" placeholder="Search..." />
          <select id="collection" size="50">
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.name }}</option>
             {% endfor %}
          </select>
        </div>
        <div class="middle-buttons">
          <button type="button" id="btn-add" title="Add">&gt;</button>
          <button type="button" id="btn-remove" title="Remove">&lt;</button>
        </div>
        <!-- <div class="group-members">
          <label>Group Members List<br/></label>
          <select id="group-members" name="members" size="50" multiple>
             {% if selected_members %}
            {% for member in selected_members %}
              <option value="{{ member }}">{{ member }}</option>
            {% endfor %}
          {% endif %} 
          </select>
        </div> -->
      <div class="group-members">
          <label>Group Members List<br/></label>
          <select id="group-members" name="members" size="50" multiple>
              {% for member in initial_selected_members %}
                <option value="{{ member.id }}" selected>{{ member.name }}</option> 
              {% endfor %}
          </select>
      </div>

      </div>

      <div class="buttons">
        <a href="{% url 'new_group' %}"><button class="cancel" type="button">Cancel</button></a>
        <button class="save" type="submit">Save</button>
      </div>
  </form> 

      </div>
 </div>


<script>
  // Search Functionality
  const searchInput = document.getElementById('collection-search');
  const collectionSelect = document.getElementById('collection');
  const originalList = Array.from(collectionSelect.options).map(option => option.text);

  searchInput.addEventListener('input', function() {
    const query = this.value.toLowerCase();
    collectionSelect.innerHTML = '';
    originalList.forEach(name => {
      if (name.toLowerCase().includes(query)) {
        const option = document.createElement('option');
        option.text = name;
        collectionSelect.appendChild(option);
      }
    });
  });

  // Move Functionality
  const addBtn = document.getElementById('btn-add');
  const removeBtn = document.getElementById('btn-remove');
  const groupSelect = document.getElementById('group-members');

  addBtn.addEventListener('click', function() {
    Array.from(collectionSelect.selectedOptions).forEach(option => {
      // Prevent duplicates
      if (![...groupSelect.options].some(o => o.value === option.value)) {
        // ✅ This line ensures the member’s ID is sent with the form
        groupSelect.add(new Option(option.text, option.value));
      }
      option.selected = false; 
    });
  });

  removeBtn.addEventListener('click', function() {
    Array.from(groupSelect.selectedOptions).forEach(option => {
      groupSelect.remove(option.index);
    });
  });
</script>

<script>
    // ... existing search and move functionality ...

    // **NEW CODE: Select all members on save**
    document.querySelector('.save').addEventListener('click', function(event) {
        // Prevent default submit initially
        event.preventDefault(); 
        
        const groupSelect = document.getElementById('group-members');
        // Select all options in the Group Members List before submitting
        Array.from(groupSelect.options).forEach(option => {
            option.selected = true;
        });

        // Now submit the form
        document.querySelector('form').submit();
    });
</script>


</body>
</html>
