<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add details- Master Data</title>
    <link rel="stylesheet" href="static/create_user.css">
</head>
<body>
<div class="main-layout">
  <div class="sidebar">
     <div class="user-info">
       <div style="display:flex;align-items:center;gap:7px;">
         <span style="font-weight:700;">Ticket Creations</span>
       </div>
       <div style="margin-top:6px;font-size:13px;">
         <span>Welcome</span><br/>
                  <span>{{ request.session.name|default:request.session.username }}</span>
         <span style="color:#e2fefd; font-weight:600;"></span>
       </div>
     </div>
     <nav class="sidebar-nav">
       <a href="#" class="nav-item">Overview</a>
       <a href="{% url 'dashboard' %}" class="nav-item">Tickets</a>
       <a href="{% url 'user_management' %}" class="nav-item">User Management</a>
       <a href="{% url 'master_data' %}" class="nav-item active">Master data</a>
       <a href="#" class="nav-item">Reports</a>
     </nav>
    </div>


    <div class="main-content">
        <div class="content-area">
            <form method="post">
                {% csrf_token %}
        <div class="create-user">
          {% if messages %}
            {% for message in messages %}
              <div style="background-color:#ffcccc; color:#f05454; padding:10px; border-radius:5px; margin-bottom:10px; font-weight:500;">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
          <fieldset class="create-user-fieldset">
            <legend>Add Details</legend>
           <div class="form-row">
            <div class="form-field-group">
                <label for="name">Name<span class="required">*</span></label>
                <input type="text" placeholder="Enter school name" name="name" value="{{ single_data.name }}" required>
            </div>
            <div class="form-field-group">
                <label for="name">Code<span class="required">*</span></label>
                <input type="text" placeholder="Enter school code" name="code" value="{{ single_data.code }}" required>
            </div>
            <div class="form-field-group">
                <label for="email">Email id<span class="required">*</span></label>
                <input type="email" placeholder="Enter school email id" name="email" value="{{ single_data.email }}" required>
            </div>
             <div class="form-field-group">
                <label for="phone">Phone<span class="required">*</span></label>
                <input type="text" name="phone" pattern="\d{10}" maxlength="10" title="Enter a 10-digit phone number" 
                placeholder="Enter school number" value="{{ single_data.phone }}" required>
              </div>
        
      
            </fieldset>
          <div class="form-buttons">
            <button type="reset" class="reset-btn">Reset</button>
            <a href="{% url 'school_details' %}"><button type="submit" class="create-btn">Submit</button></a>
          </div>
        </div>
        </div>
        </form>
      </div>
    </div>

 </div>
</body>
</html>
