<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incident - New Record</title>
    <link rel="stylesheet" href="static/create_user.css">
</head>
<body>
<div class="main-layout">
  <div class="sidebar">
     <div class="user-info">
       <div style="display:flex;align-items:center;gap:7px;">
         <span style="font-weight:700;">Ticket Creations</span>
       </div>
       <div style="margin-top:6px;font-size:13px;">
         <span>Welcome</span><br/>
                  <span>{{ request.session.name|default:request.session.username }}</span>
         <span style="color:#e2fefd; font-weight:600;"></span>
       </div>
       <a href="{% url 'logout' %}" class="logout-icon-btn"></a>
     </div>
     <nav class="sidebar-nav">
       <a href="#" class="nav-item">Overview</a>
       <a href="{% url 'dashboard' %}" class="nav-item">Tickets</a>
       <a href="{% url 'user_management' %}" class="nav-item active">User Management</a>
       <a href="{% url 'master_data' %}" class="nav-item">Master data</a>
       <a href="#" class="nav-item">Reports</a>
     </nav>
    </div>


    <div class="main-content">
        <div class="content-area">
            <form action="{% url 'create_user' %}" method="post">
                {% csrf_token %}
        <div class="create-user">
          {% if messages %}
            {% for message in messages %}
              <div style="background-color:#ffcccc; color:#f05454; padding:10px; border-radius:5px; margin-bottom:10px; font-weight:500;">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
          <fieldset class="create-user-fieldset">
            <legend>Create User</legend>
           <div class="form-row">
            <div class="form-field-group">
                <label for="name">Name<span class="required">*</span></label>
                <input type="text" placeholder="Enter your name" name="name" required>
            </div>
            <div class="form-field-group">
                <label for="name">Username<span class="required">*</span></label>
                <input type="text" placeholder="Enter username" name="username" required>
            </div>
            <div class="form-field-group">
                <label for="email">Email id<span class="required">*</span></label>
                <input type="email" placeholder="Enter your email id" name="email" required>
            </div>
             <div class="form-field-group">
                <label for="phone">Phone<span class="required">*</span></label>
                <input type="text" name="phone" pattern="\d{10}" maxlength="10" title="Enter a 10-digit phone number" required>

          </div>
            <div class="form-field-group">
            <label>Role<span class="required">*</span></label>
            <select name="role" required>
                <option value="">Select role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
                <option value="other">Other</option>
            </select>
            </div>
            <div class="form-field-group">
            <label for="password">Password<span class="required">*</span></label>
            <input type="password" placeholder="Enter the password" name="password" required>
            </div>
            <div class="form-field-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" placeholder="Enter the password again" name="confirm_password">
            </div>
            </fieldset>
          <div class="form-buttons">
            <button type="reset" class="reset-btn">Reset</button>
            <a href="{% url 'user_management' %}"><button type="submit" class="create-btn">Create</button></a>
          </div>
        </div>
        </div>
        </form>
      </div>
    </div>

 </div>
</body>
</html>
